<html>
<head>
<script src="./webInterface/assets/libs/angular.min.js"></script>
<script>
var app = angular.module("MyApp", []);

</script>
</head>

<body ng-app="MyApp">
  <div ng-controller="MatchesCtrl">
    <ul ng-repeat="match in matches">
      <li>{{match.MatchNo}}.{{match.HomeTeam}} - {{match.AwayTeam}} {{match.HomeWin}}% {{match.Draw}}% {{match.AwayWin}}% <a href='./api/matches/{{match.HomeTeam}},{{match.AwayTeam}}'>Tidigare resultat</a></li>
    </ul>
  </div>
</body>
